<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: myFirstFont;
        src: url(sansation.woff);
      }

      *{
        font-family: myFirstFont;
      }
    </style>
  </head>
  <body>
    <h1>The @font-face Rule</h1>

    <div>
      With CSS, website can use fonts othernthan the pre-selected "web-safe" fonts.
    </div>
  </body>
</html>
